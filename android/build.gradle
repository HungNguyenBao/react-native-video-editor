buildscript {
	repositories {
		google()
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.4.1'
	}
}

def getExtOrDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['RNVideoEditor_' + name]
}

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['RNVideoEditor_' + name]).toInteger()
}

apply plugin: 'com.android.library'

android {
	compileSdkVersion getExtOrIntegerDefault('compileSdkVersion')
	buildToolsVersion getExtOrDefault('buildToolsVersion')

	defaultConfig {
		minSdkVersion getExtOrIntegerDefault('minSdkVersion')
		targetSdkVersion getExtOrIntegerDefault('targetSdkVersion')
	}
}

repositories {
	google()
  jcenter()
	mavenCentral()
  maven { url "https://jitpack.io" }
}

dependencies {
	//noinspection GradleDynamicVersion
	implementation 'com.facebook.react:react-native:+'
}
